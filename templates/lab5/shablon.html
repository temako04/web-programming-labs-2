{% block main %}
    <style>
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #fff;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin: 10px;
        }
    </style>
    <h1>Добро пожаловать, {{ username or 'anonymous' }}</h1>
    
    <div class="buttons-container">
        <a href="/lab5/login" class="btn">Вход</a>
        <a href="/lab5/register" class="btn">Регистрация</a>
        <a href="/lab5/list" class="btn">Список статей</a>
        <a href="/lab5/create" class="btn">Создать статью</a>
    </div>
{% endblock %}
