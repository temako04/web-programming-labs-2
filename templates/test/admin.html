{% extends "base.html" %}

{% block lab %}Администрирование{% endblock %}

{% block main %}
<h1>Управление пользователями</h1>
<form method="POST">
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.login }}</option>
        {% endfor %}
    </select>
    <button type="submit">Удалить пользователя</button>
</form>
{% endblock %}
