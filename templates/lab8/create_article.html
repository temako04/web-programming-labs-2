{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" required>
            </label>
        </div>

        <div>
            <textarea name="article_text" required></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite"> Любимая статья
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public" checked> Публичная статья
            </label>
        </div>

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
{% endblock %}
