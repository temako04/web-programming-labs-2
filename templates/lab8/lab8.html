{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <style>
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #fff;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin: 10px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>

    <p>Пользователь: {{ current_user.login if current_user.is_authenticated else 'anonymous' }}</p>

    <div class="buttons-container">
        <a href="/lab8/login" class="btn">Вход</a>
        <a href="/lab8/register" class="btn">Регистрация</a>
        <a href="/lab8/articles" class="btn">Список статей</a>
        <a href="/lab8/create" class="btn">Создать статью</a>
        <a href="/lab8/logout" class="btn">Выход</a>
        <a href="/lab8/public_articles" class="btn">Публичные статьи</a>
        <a href="/lab8/search" class="btn">Поиск статьи</a>
    </div>
{% endblock %}
